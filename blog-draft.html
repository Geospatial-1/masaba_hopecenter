<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container input,
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Blog Post</h2>
        <input type="text" id="postTitle" placeholder="Post Title">
        <textarea id="postContent" rows="5" placeholder="Post Content"></textarea>
        <input type="file" id="postImages" multiple>
        <button onclick="createPost()">Publish Post</button>
    </div>

    <script>
        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const images = document.getElementById('postImages').files;

            const imageUrls = [];
            for (let i = 0; i < images.length; i++) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imageUrls.push(e.target.result);
                    if (imageUrls.length === images.length) {
                        savePost(title, content, imageUrls);
                    }
                };
                reader.readAsDataURL(images[i]);
            }
        }

        function savePost(title, content, imageUrls) {
            const post = {
                title,
                content,
                images: imageUrls,
                date: new Date().toLocaleDateString()
            };

            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.unshift(post); // Add the new post to the beginning
            localStorage.setItem('posts', JSON.stringify(posts));

            alert('Post published successfully!');
            window.location.href = 'blog.html'; // Redirect to the blog display page
        }
    </script>
</body>
</html>
