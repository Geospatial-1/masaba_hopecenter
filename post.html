<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #28a745; /* Green background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #007bff; /* Blue label */
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            background-color: white; /* White button background */
        }

        .navbar a:hover {
            background-color: #ffc107; /* Highlight on hover */
            color: #0056b3;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        /* Post Section */
        .post-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
            text-align: center;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .post-content {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.8;
            text-align: justify;
        }

        .read-more {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .read-more:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #003f7f;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <span class="navbar-brand">Masaba Hope Center</span>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="programs.html">Programs</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Blog Post -->
    <div class="post-container">
        <h1 class="post-title" id="postTitle"></h1>
        <p class="post-meta" id="postMeta"></p>
        <img class="post-image" id="postImage" src="" alt="Post Image">
        <div class="post-content" id="postContent"></div>
        <a href="#" class="read-more" id="readMore">Read Next Post</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Masaba Hope Center. All Rights Reserved.</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        function getPostIndexFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('index'), 10);
        }

        function loadPost() {
            const index = getPostIndexFromURL();
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');

            if (!posts[index]) {
                document.body.innerHTML = '<p>Post not found. <a href="blog.html">Back to Blog</a></p>';
                return;
            }

            const post = posts[index];
            document.getElementById('postTitle').textContent = post.title;
            document.getElementById('postMeta').textContent = `By ${post.author || 'Unknown'} | Published on: ${post.date}`;
            document.getElementById('postImage').src = post.images && post.images[0] ? post.images[0] : 'placeholder.jpg';
            document.getElementById('postContent').innerHTML = post.content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('');

            // Set up "Read More" button
            const nextIndex = (index + 1) % posts.length; // Loop back to the first post if at the end
            document.getElementById('readMore').href = `post.html?index=${nextIndex}`;
        }

        // Load the post on page load
        loadPost();
    </script>
</body>
</html>
