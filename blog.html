<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masaba Hope Center News</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #28a745;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .navbar-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .navbar-links a, .login-btn {
            background: white;
            color: #007bff;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .navbar-links a:hover, .login-btn:hover {
            background-color: #ffc107;
            color: #0056b3;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 32px 0 24px 0;
            text-align: center;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        .header p {
            font-size: 1.15rem;
            margin: 10px 0 0;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 12px;
        }
        .feature-section {
            background: #fffbe6;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 24px 18px;
            margin-bottom: 32px;
            box-shadow: 0 4px 18px rgba(255,193,7,0.08);
        }
        .feature-section h2 {
            color: #d9534f;
            font-family: 'Playfair Display', serif;
            margin-top: 0;
        }
        .feature-section .post-meta {
            color: #888;
            font-size: 1rem;
        }
        .feature-section .feature-body {
            font-size: 1.15rem;
            color: #333;
            margin-top: 10px;
        }
        .post-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .post-card:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 16px rgba(0,0,0,0.13);
        }
        .post-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .post-content {
            padding: 18px;
        }
        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d9534f;
            margin: 0 0 8px 0;
            font-family: 'Playfair Display', serif;
        }
        .post-meta {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 10px;
        }
        .post-highlight {
            font-size: 1.08rem;
            color: #333;
            line-height: 1.7;
        }
        .highlighted {
            border: 2px solid #007bff;
            box-shadow: 0 0 0 2px #007bff33;
        }
        /* Full Post Modal */
        .full-post-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .full-post-content {
            background: #fff;
            border-radius: 10px;
            max-width: 700px;
            width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px 20px 20px 20px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .full-post-content img {
            width: 100%;
            max-height: 320px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .full-post-title {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #d9534f;
            margin-bottom: 8px;
        }
        .full-post-meta {
            font-size: 1rem;
            color: #888;
            margin-bottom: 18px;
        }
        .full-post-body {
            font-size: 1.13rem;
            color: #222;
            line-height: 2;
            margin-bottom: 24px;
        }
        .full-post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .full-post-actions button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .full-post-actions button:hover {
            background: #0056b3;
        }
        .exit-btn {
            position: absolute;
            top: 12px;
            right: 18px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        .exit-btn:hover {
            background: #b52b1b;
        }
        /* Comments Section */
        .comments-section {
            margin-top: 30px;
            background: #f6f6f6;
            border-radius: 8px;
            padding: 18px 12px;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 18px;
        }
        .comment-form input, .comment-form textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .comment-form button {
            align-self: flex-end;
            background: #28a745;
            color: white;
            border: none;
            padding: 7px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .comment-form button:hover {
            background: #218838;
        }
        .comment-list {
            margin-top: 10px;
        }
        .comment {
            background: #fff;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #e3e3e3;
            position: relative;
        }
        .comment-author {
            font-weight: bold;
            color: #007bff;
        }
        .comment-date {
            font-size: 0.9rem;
            color: #888;
            margin-left: 8px;
        }
        .comment-body {
            margin: 6px 0 0 0;
            font-size: 1.05rem;
        }
        .comment-actions {
            margin-top: 4px;
            display: flex;
            gap: 10px;
        }
        .comment-actions button {
            background: none;
            color: #d9534f;
            border: none;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 0;
        }
        .comment-actions button.reply-btn {
            color: #007bff;
        }
        .reply-list {
            margin-left: 24px;
            margin-top: 6px;
        }
        .hidden { display: none !important; }
        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .login-modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px;
            max-width: 350px;
            width: 95vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .login-modal-content h2 {
            font-family: 'Playfair Display', serif;
            color: #007bff;
            margin-bottom: 10px;
        }
        .login-modal-content input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-modal-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-modal-content button:hover {
            background: #0056b3;
        }
        /* Draft Modal */
        .draft-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .draft-modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px;
            max-width: 500px;
            width: 95vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .draft-modal-content h2 {
            font-family: 'Playfair Display', serif;
            color: #28a745;
            margin-bottom: 10px;
        }
        .draft-modal-content label {
            font-weight: bold;
            margin-top: 8px;
        }
        .draft-modal-content input[type="text"],
        .draft-modal-content input[type="file"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .draft-modal-content .editor-toolbar {
            margin: 8px 0;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .draft-modal-content .editor-toolbar button {
            background: #f6f6f6;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .draft-modal-content .editor-toolbar button:hover {
            background: #ffc107;
        }
        .draft-modal-content .editor {
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 1rem;
            background: #f9f9f9;
        }
        .draft-modal-content button[type="submit"] {
            background: #28a745;
            color: white;
            margin-top: 10px;
        }
        .draft-modal-content button[type="submit"]:hover {
            background: #218838;
        }
        .post-list {
            margin-top: 18px;
        }
        .post-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f6f6f6;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
        }
        .post-item .post-title {
            font-weight: bold;
            color: #007bff;
        }
        .post-item .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .post-item .delete-btn:hover {
            background: #b52b1b;
        }
        @media (max-width: 700px) {
            .header h1 { font-size: 1.4rem; }
            .post-card img, .full-post-content img { height: 160px; }
            .full-post-content { padding: 12px 4vw 12px 4vw; }
        }
        @media (max-width: 500px) {
            .container { padding: 0 2vw; }
            .post-card .post-title, .full-post-title { font-size: 1.1rem; }
        }
    </style>
</head>

    <!-- Firebase SDK and Blog Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getDatabase, ref, push, get, remove, onValue } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC7B8c_s6x9vadzJqTV_iiGyGEoOMVSRls",
            authDomain: "masabahopecenter.firebaseapp.com",
            databaseURL: "https://masabahopecenter-default-rtdb.firebaseio.com",
            projectId: "masabahopecenter",
            storageBucket: "masabahopecenter.appspot.com",
            messagingSenderId: "862140344042",
            appId: "1:862140344042:web:a39262416ca525ab7a9993"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = null;
        let authorName = '';
        let _firebasePosts = [];
        let isAdmin = false;

        // --- Load Posts from Firebase ---
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const featureSection = document.getElementById('featureSection');
            const postsRef = ref(db, 'posts');
            const snapshot = await get(postsRef);
            if (!snapshot.exists()) {
                postsContainer.innerHTML = '<p>No posts available. Please create a post first.</p>';
                featureSection.innerHTML = '';
                _firebasePosts = [];
                return;
            }
            const postsArr = [];
            snapshot.forEach(child => {
                postsArr.push({ ...child.val(), key: child.key });
            });
            // Separate feature post(s)
            const featurePosts = postsArr.filter(p => p.feature === true || p.feature === "true");
            const normalPosts = postsArr.filter(p => !(p.feature === true || p.feature === "true"));
            // Show latest feature post (if any)
            if (featurePosts.length > 0) {
                const f = featurePosts[0];
                featureSection.innerHTML = `
                    <div class="feature-section">
                        <h2>Feature Post: ${f.title}</h2>
                        <div class="post-meta">By ${f.author || 'Admin'} | Published on: ${f.date}</div>
                        <img src="${f.image ? f.image : 'placeholder.jpg'}" alt="Feature Image" style="width:100%;max-height:260px;object-fit:cover;border-radius:8px;margin:12px 0;">
                        <div class="feature-body">${f.body}</div>
                    </div>
                `;
            } else {
                featureSection.innerHTML = '';
            }
            // Show normal posts (newest first)
            normalPosts.reverse();
            _firebasePosts = [...featurePosts, ...normalPosts];
            postsContainer.innerHTML = normalPosts.map((post, idx) => `
                <div class="post-card${idx === 0 ? ' highlighted' : ''}" onclick="viewPost('${post.key}', ${normalPosts.length-1-idx})">
                    <img src="${post.image ? post.image : 'placeholder.jpg'}" alt="Post Image">
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-meta">By ${post.author || 'Admin'} | Published on: ${post.date}</p>
                        <div class="post-highlight">${post.body.replace(/<[^>]+>/g, '').substring(0, 180)}...</div>
                    </div>
                </div>
            `).join('');
        }

        // --- View Full Post ---
        window.viewPost = function(key, index) {
            const posts = _firebasePosts;
            const postIndex = posts.findIndex(p => p.key === key);
            showFullPost(postIndex, posts);
        };

        window.showFullPost = function(index, posts) {
            const modal = document.getElementById('fullPostModal');
            const content = document.getElementById('fullPostContent');
            const post = posts[index];
            content.innerHTML = `
                <button class="exit-btn" onclick="closeFullPost()">&times;</button>
                <img src="${post.image ? post.image : 'placeholder.jpg'}" alt="Post Image">
                <div class="full-post-title">${post.title}</div>
                <div class="full-post-meta">By ${post.author || 'Admin'} | Published on: ${post.date}</div>
                <div class="full-post-body">${post.body}</div>
                <div class="full-post-actions">
                    <button onclick="showPrevPost(${index})">&larr; Previous</button>
                    <button onclick="showNextPost(${index})">Next &rarr;</button>
                    ${isAdmin ? `<button onclick="deletePost('${post.key}')">Delete</button>` : ''}
                </div>
                <div class="comments-section" id="commentsSection"></div>
            `;
            modal.style.display = 'flex';
            modal.dataset.index = index;
            loadComments(post.key);
        };

        window.closeFullPost = function() {
            document.getElementById('fullPostModal').style.display = 'none';
        };

        window.showPrevPost = function(index) {
            const posts = _firebasePosts;
            if (index > 0) window.showFullPost(index-1, posts);
        };
        window.showNextPost = function(index) {
            const posts = _firebasePosts;
            if (index < posts.length-1) window.showFullPost(index+1, posts);
        };

        // --- Login & Draft Logic ---
        window.openLoginModal = function() {
            document.getElementById('loginModal').style.display = 'flex';
        };
        window.login = function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            authorName = document.getElementById('authorName').value.trim();
            // Example: Replace with your Firebase Auth logic if needed
            if (username === 'admin20' && password === 'hope2020') {
                currentUser = username;
                isAdmin = true;
                document.getElementById('loginModal').style.display = 'none';
                window.openDraftModal();
            } else {
                alert('Invalid username or password.');
            }
        };
        window.openDraftModal = function() {
            if (!isAdmin) {
                alert('Only authors can create posts.');
                return;
            }
            document.getElementById('draftModal').style.display = 'flex';
            document.getElementById('draftTitle').value = '';
            document.getElementById('draftBody').innerHTML = '';
            document.getElementById('draftImage').value = '';
            document.getElementById('featurePost').checked = false;
            loadDraftPosts();
        };
        window.closeDraftModal = function() {
            document.getElementById('draftModal').style.display = 'none';
        };

        // --- Rich Text Editor ---
        window.format = function(cmd, value=null) {
            document.execCommand(cmd, false, value);
        };

        // --- Post Creation ---
        document.getElementById('postForm').onsubmit = function(e) {
            e.preventDefault();
            if (!isAdmin) {
                alert('Only authors can create posts.');
                return;
            }
            const title = document.getElementById('draftTitle').value.trim();
            const body = document.getElementById('draftBody').innerHTML.trim();
            const imageInput = document.getElementById('draftImage');
            const feature = document.getElementById('featurePost').checked;
            let date = new Date().toLocaleDateString();
            if (!title || !body) {
                alert('Title and Body are required.');
                return;
            }
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    savePost(title, body, evt.target.result, date, feature);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                savePost(title, body, '', date, feature);
            }
        };

        function savePost(title, body, image, date, feature) {
            const post = {
                title,
                body,
                image,
                date,
                author: authorName || 'Admin',
                feature: !!feature
            };
            push(ref(db, 'posts'), post).then(() => {
                loadPosts();
                loadDraftPosts();
                alert('Post published!');
                document.getElementById('draftTitle').value = '';
                document.getElementById('draftBody').innerHTML = '';
                document.getElementById('draftImage').value = '';
                document.getElementById('featurePost').checked = false;
            }).catch(() => alert('Failed to publish post.'));
        }

        // --- Draft Post List & Deletion ---
        async function loadDraftPosts() {
            const list = document.getElementById('draftPostList');
            const postsRef = ref(db, 'posts');
            const snapshot = await get(postsRef);
            if (!snapshot.exists()) {
                list.innerHTML = '<p>No posts yet.</p>';
                _firebasePosts = [];
                return;
            }
            const postsArr = [];
            snapshot.forEach(child => {
                postsArr.push({ ...child.val(), key: child.key });
            });
            postsArr.reverse();
            _firebasePosts = postsArr;
            list.innerHTML = postsArr.map((post, idx) => `
                <div class="post-item">
                    <span class="post-title">${post.title}${post.feature ? ' <span style="color:#ffc107;">(Feature)</span>' : ''}</span>
                    <button class="delete-btn" onclick="deletePost('${post.key}')">Delete</button>
                </div>
            `).join('');
        }

        window.deletePost = function(key) {
            if (!isAdmin) {
                alert('Only authors can delete posts.');
                return;
            }
            if (!confirm('Are you sure you want to delete this post?')) return;
            remove(ref(db, 'posts/' + key)).then(() => {
                loadPosts();
                loadDraftPosts();
                closeFullPost();
            });
        };

        // --- Comments Logic ---
        function loadComments(postKey) {
            const commentsSection = document.getElementById('commentsSection');
            const commentsRef = ref(db, `comments/${postKey}`);
            onValue(commentsRef, (snapshot) => {
                let commentsArr = [];
                snapshot.forEach(child => {
                    commentsArr.push({ ...child.val(), key: child.key });
                });
                commentsSection.innerHTML = `
                    <h3>Comments</h3>
                    <form class="comment-form" onsubmit="return submitComment('${postKey}')">
                        <input type="text" id="commentAuthor" placeholder="Your Name" required>
                        <input type="email" id="commentEmail" placeholder="Your Email" required>
                        <textarea id="commentBody" placeholder="Write a comment..." required></textarea>
                        <button type="submit">Post Comment</button>
                    </form>
                    <div class="comment-list">
                        ${renderComments(commentsArr, postKey)}
                    </div>
                `;
            });
        }

        window.submitComment = function(postKey, parentKey = null) {
            const authorInput = document.getElementById(parentKey ? `replyAuthor-${parentKey}` : 'commentAuthor');
            const emailInput = document.getElementById(parentKey ? `replyEmail-${parentKey}` : 'commentEmail');
            const bodyInput = document.getElementById(parentKey ? `replyBody-${parentKey}` : 'commentBody');
            const author = authorInput.value.trim();
            const email = emailInput.value.trim();
            const body = bodyInput.value.trim();
            if (!author || !email || !body) {
                alert('Name, email, and comment are required.');
                return false;
            }
            const comment = {
                author,
                email,
                body,
                date: new Date().toLocaleString(),
                parent: parentKey || null
            };
            push(ref(db, `comments/${postKey}`), comment).then(() => {
                authorInput.value = '';
                emailInput.value = '';
                bodyInput.value = '';
            });
            return false;
        };

        function renderComments(commentsArr, postKey, parent = null) {
            let html = '';
            commentsArr.filter(c => c.parent === parent).forEach(comment => {
                html += `
                    <div class="comment">
                        <span class="comment-author">${comment.author}</span>
                        <span class="comment-date">${comment.date}</span>
                        <div class="comment-body">${comment.body}</div>
                        <div class="comment-actions">
                            <button class="reply-btn" onclick="showReplyForm('${postKey}','${comment.key}')">Reply</button>
                            ${isAdmin ? `<button onclick="deleteComment('${postKey}','${comment.key}')">Delete</button>` : ''}
                        </div>
                        <div id="replyForm-${comment.key}"></div>
                        <div class="reply-list">
                            ${renderComments(commentsArr, postKey, comment.key)}
                        </div>
                    </div>
                `;
            });
            return html;
        }

        window.showReplyForm = function(postKey, parentKey) {
            const replyDiv = document.getElementById(`replyForm-${parentKey}`);
            replyDiv.innerHTML = `
                <form class="comment-form" onsubmit="return submitComment('${postKey}','${parentKey}')">
                    <input type="text" id="replyAuthor-${parentKey}" placeholder="Your Name" required>
                    <input type="email" id="replyEmail-${parentKey}" placeholder="Your Email" required>
                    <textarea id="replyBody-${parentKey}" placeholder="Write a reply..." required></textarea>
                    <button type="submit">Reply</button>
                </form>
            `;
        };

        window.deleteComment = function(postKey, commentKey) {
            if (!isAdmin) {
                alert('Only authors can delete comments.');
                return;
            }
            if (!confirm('Delete this comment?')) return;
            remove(ref(db, `comments/${postKey}/${commentKey}`));
        };

        // --- Modal Close on Outside Click ---
        window.onclick = function(event) {
            if (event.target.classList.contains('login-modal')) event.target.style.display = 'none';
            if (event.target.classList.contains('draft-modal')) event.target.style.display = 'none';
            if (event.target.classList.contains('full-post-modal')) event.target.style.display = 'none';
        };

        // --- Initial Load ---
        loadPosts();
    </script>
</body>
</html>
