<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masaba Hope Center News</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.min.css">
    <style>
        body {
            font-family: 'Inter', 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #28a745;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .navbar-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .navbar-links a, .login-btn {
            background: white;
            color: #007bff;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .navbar-links a:hover, .login-btn:hover {
            background-color: #ffc107;
            color: #0056b3;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 32px 0 24px 0;
            text-align: center;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        .header p {
            font-size: 1.15rem;
            margin: 10px 0 0;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 12px;
        }
        .feature-section {
            background: #fffbe6;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 24px 18px;
            margin-bottom: 32px;
            box-shadow: 0 4px 18px rgba(255,193,7,0.08);
        }
        .feature-section h2 {
            color: #d9534f;
            font-family: 'Playfair Display', serif;
            margin-top: 0;
        }
        .feature-section .post-meta {
            color: #888;
            font-size: 1rem;
        }
        .feature-section .feature-body {
            font-size: 1.15rem;
            color: #333;
            margin-top: 10px;
        }
        .expand-btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 18px auto 0 auto;
            display: block;
            transition: background 0.2s;
        }
        .expand-btn:hover {
            background: #0056b3;
        }
        .post-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .post-card:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 16px rgba(0,0,0,0.13);
        }
        .post-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .post-content {
            padding: 18px;
        }
        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d9534f;
            margin: 0 0 8px 0;
            font-family: 'Playfair Display', serif;
        }
        .post-meta {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 10px;
        }
        .post-highlight {
            font-size: 1.08rem;
            color: #333;
            line-height: 1.7;
        }
        .archive-label {
            color: #ffc107;
            font-weight: bold;
            margin-top: 8px;
        }
        .likes-share-row {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-top: 10px;
        }
        .like-btn, .share-btn, .copy-link-btn {
            background: #f6f6f6;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .like-btn.liked {
            background: #ffc107;
            color: #d9534f;
            border-color: #ffc107;
        }
        .like-btn:hover, .share-btn:hover, .copy-link-btn:hover {
            background: #e3e3e3;
        }
        /* Full Post Modal */
        .full-post-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .full-post-content {
            background: #fff;
            border-radius: 10px;
            max-width: 700px;
            width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px 20px 20px 20px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .full-post-content img {
            width: 100%;
            max-height: 320px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .full-post-title {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #d9534f;
            margin-bottom: 8px;
        }
        .full-post-meta {
            font-size: 1rem;
            color: #888;
            margin-bottom: 18px;
        }
        .full-post-body {
            font-size: 1.13rem;
            color: #222;
            line-height: 2;
            margin-bottom: 24px;
        }
        .full-post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .full-post-actions button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .full-post-actions button:hover {
            background: #0056b3;
        }
        .exit-btn {
            position: absolute;
            top: 12px;
            right: 18px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        .exit-btn:hover {
            background: #b52b1b;
        }
        /* Comments Section */
        .comments-section {
            margin-top: 30px;
            background: #f6f6f6;
            border-radius: 8px;
            padding: 18px 12px;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 18px;
        }
        .comment-form input, .comment-form textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .comment-form button {
            align-self: flex-end;
            background: #28a745;
            color: white;
            border: none;
            padding: 7px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .comment-form button:hover {
            background: #218838;
        }
        .emoji-btn {
            background: #fffbe6;
            border: 1px solid #ffc107;
            border-radius: 4px;
            font-size: 1.3rem;
            cursor: pointer;
            margin-left: 4px;
        }
        .comment-list {
            margin-top: 10px;
        }
        .comment {
            background: linear-gradient(90deg, #e3ffe6 0%, #f6f6f6 100%);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #b2e6c7;
            position: relative;
        }
        .comment-author {
            font-weight: bold;
            color: #007bff;
        }
        .comment-date {
            font-size: 0.9rem;
            color: #888;
            margin-left: 8px;
        }
        .comment-body {
            margin: 6px 0 0 0;
            font-size: 1.08rem;
            word-break: break-word;
        }
        .comment-actions {
            margin-top: 4px;
            display: flex;
            gap: 10px;
        }
        .comment-actions button {
            background: none;
            color: #d9534f;
            border: none;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 0;
        }
        .comment-actions button.reply-btn {
            color: #007bff;
        }
        .comment-actions button.edit-btn {
            color: #28a745;
        }
        .comment-actions button.flag-btn {
            color: #ffc107;
        }
        .flagged {
            background: #fff3cd !important;
            border-color: #ffeeba !important;
        }
        .reply-list {
            margin-left: 24px;
            margin-top: 6px;
        }
        .hidden { display: none !important; }
        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .login-modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px;
            max-width: 350px;
            width: 95vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .login-modal-content h2 {
            font-family: 'Playfair Display', serif;
            color: #007bff;
            margin-bottom: 10px;
        }
        .login-modal-content input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-modal-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-modal-content button:hover {
            background: #0056b3;
        }
        /* DRAFT MODAL (Responsive, Fixed Toolbar/Bottom) */
        .draft-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .draft-modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 0;
            max-width: 600px;
            width: 98vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            position: relative;
        }
        .draft-toolbar {
            position: sticky;
            top: 0;
            background: #f6f6f6;
            border-bottom: 1px solid #eee;
            z-index: 2;
            display: flex;
            gap: 6px;
            padding: 10px 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        .draft-toolbar label {
            margin: 0 8px 0 0;
        }
        .draft-editor-area {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 18px 16px 18px 16px;
            min-height: 200px;
            max-height: 50vh;
        }
        .draft-title-input {
            width: 100%;
            font-size: 1.2rem;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .draft-editor {
            min-height: 120px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .draft-images-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .draft-image-thumb {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #ccc;
            background: #eee;
        }
        .draft-image-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .draft-image-remove {
            position: absolute;
            top: 2px; right: 2px;
            background: #d9534f;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 22px; height: 22px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 2;
        }
        .draft-bottom-bar {
            position: sticky;
            bottom: 0;
            background: #f6f6f6;
            border-top: 1px solid #eee;
            z-index: 2;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
            padding: 12px 16px;
        }
        .draft-list {
            padding: 12px 16px;
            border-top: 1px solid #eee;
            background: #fafafa;
            max-height: 120px;
            overflow-y: auto;
        }
        .draft-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f6f6f6;
            border-radius: 6px;
            padding: 6px 10px;
            margin-bottom: 6px;
            font-size: 1rem;
        }
        .draft-list-item .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .draft-list-item .edit-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-right: 6px;
        }
        @media (max-width: 700px) {
            .header h1 { font-size: 1.4rem; }
            .post-card img, .full-post-content img { height: 160px; }
            .full-post-content { padding: 12px 4vw 12px 4vw; }
            .draft-modal-content { max-width: 99vw; }
            .draft-toolbar, .draft-bottom-bar, .draft-list { padding: 8px 4vw; }
        }
        @media (max-width: 500px) {
            .container { padding: 0 2vw; }
            .post-card .post-title, .full-post-title { font-size: 1.1rem; }
            .draft-modal-content { max-width: 100vw; }
            .draft-toolbar, .draft-bottom-bar, .draft-list { padding: 6px 2vw; }
        }
    </style>
</head>

    <!-- Firebase SDK and Blog Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getDatabase, ref, push, get, remove, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC7B8c_s6x9vadzJqTV_iiGyGEoOMVSRls",
            authDomain: "masabahopecenter.firebaseapp.com",
            databaseURL: "https://masabahopecenter-default-rtdb.firebaseio.com",
            projectId: "masabahopecenter",
            storageBucket: "masabahopecenter.appspot.com",
            messagingSenderId: "862140344042",
            appId: "1:862140344042:web:a39262416ca525ab7a9993"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = null;
        let authorName = '';
        let isAdmin = false;
        let _allPosts = [];
        let _featuredPost = null;
        let _recentPosts = [];
        let _otherPosts = [];
        let _currentFullPostIndex = 0;
        let _fullPostList = [];

        // --- Load Posts from Firebase ---
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const featureSection = document.getElementById('featureSection');
            const otherStoriesContainer = document.getElementById('otherStoriesContainer');
            const expandBtn = document.getElementById('expandOtherStoriesBtn');
            const postsRef = ref(db, 'posts');
            const snapshot = await get(postsRef);
            if (!snapshot.exists()) {
                postsContainer.innerHTML = '<p>No posts available. Please create a post first.</p>';
                featureSection.innerHTML = '';
                otherStoriesContainer.innerHTML = '';
                expandBtn.style.display = 'none';
                _allPosts = [];
                _featuredPost = null;
                _recentPosts = [];
                _otherPosts = [];
                return;
            }
            const postsArr = [];
            snapshot.forEach(child => {
                postsArr.push({ ...child.val(), key: child.key });
            });
            // Sort by date descending (most recent first)
            postsArr.sort((a, b) => new Date(b.date) - new Date(a.date));
            // Find featured post (only one)
            const featured = postsArr.find(p => p.feature === true || p.feature === "true");
            _featuredPost = featured || null;
            // Remove featured from list
            let nonFeatured = postsArr.filter(p => p !== featured);
            // Recent posts (up to 10)
            _recentPosts = nonFeatured.slice(0, 10);
            // Other posts (rest)
            _otherPosts = nonFeatured.slice(10);
            _allPosts = [ ...(featured ? [featured] : []), ...nonFeatured ];

            // Render featured
            if (_featuredPost) {
                featureSection.innerHTML = `
                    <div class="feature-section" onclick="showFullPostByKey('${_featuredPost.key}')">
                        <h2>Feature Post: ${_featuredPost.title}</h2>
                        <div class="post-meta">By ${_featuredPost.author || 'Admin'} | Published on: ${_featuredPost.date}</div>
                        <img src="${_featuredPost.image ? _featuredPost.image : 'placeholder.jpg'}" alt="Feature Image" style="width:100%;max-height:260px;object-fit:cover;border-radius:8px;margin:12px 0;">
                        <div class="feature-body">${_featuredPost.body}</div>
                        ${renderLikesShareRow(_featuredPost)}
                    </div>
                `;
            } else {
                featureSection.innerHTML = '';
            }

            // Render recent posts
            postsContainer.innerHTML = _recentPosts.map((post, idx) => `
                <div class="post-card" onclick="showFullPostByKey('${post.key}')">
                    <img src="${post.image ? post.image : 'placeholder.jpg'}" alt="Post Image">
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-meta">By ${post.author || 'Admin'} | Published on: ${post.date}</p>
                        <div class="post-highlight">${post.body.replace(/<[^>]+>/g, '').substring(0, 180)}...</div>
                        ${renderLikesShareRow(post)}
                    </div>
                </div>
            `).join('');

            // Render other stories (hidden by default)
            if (_otherPosts.length > 0) {
                otherStoriesContainer.innerHTML = `
                    <h3 style="margin-top:32px;">Other Stories</h3>
                    <div id="otherStoriesList" style="display:none;">
                        ${_otherPosts.map(post => `
                            <div class="post-card" onclick="showFullPostByKey('${post.key}')">
                                <img src="${post.image ? post.image : 'placeholder.jpg'}" alt="Post Image">
                                <div class="post-content">
                                    <h2 class="post-title">${post.title}</h2>
                                    <p class="post-meta">By ${post.author || 'Admin'} | Published on: ${post.date}</p>
                                    <div class="post-highlight">${post.body.replace(/<[^>]+>/g, '').substring(0, 180)}...</div>
                                    ${renderLikesShareRow(post)}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                expandBtn.style.display = '';
            } else {
                otherStoriesContainer.innerHTML = '';
                expandBtn.style.display = 'none';
            }
        }

        window.expandOtherStories = function() {
            const list = document.getElementById('otherStoriesList');
            const btn = document.getElementById('expandOtherStoriesBtn');
            if (list.style.display === 'none') {
                list.style.display = '';
                btn.textContent = 'Hide Other Stories';
            } else {
                list.style.display = 'none';
                btn.textContent = 'Show More Stories';
            }
        };

        // --- Likes & Share Row ---
        function renderLikesShareRow(post) {
            const likes = post.likes || 0;
            return `
                <div class="likes-share-row" onclick="event.stopPropagation()">
                    <button class="like-btn" onclick="likePost(event, '${post.key}')">üëç <span id="like-count-${post.key}">${likes}</span></button>
                    <button class="share-btn" onclick="sharePost(event, '${post.key}')">Share</button>
                    <button class="copy-link-btn" onclick="copyPostLink(event, '${post.key}')">Copy Link</button>
                </div>
            `;
        }

        window.likePost = async function(event, key) {
            event.stopPropagation();
            const likeKey = 'liked_' + key;
            if (localStorage.getItem(likeKey)) return; // Prevent multiple likes per session
            const postRef = ref(db, 'posts/' + key);
            const snap = await get(postRef);
            if (!snap.exists()) return;
            const post = snap.val();
            const newLikes = (post.likes || 0) + 1;
            await update(postRef, { likes: newLikes });
            localStorage.setItem(likeKey, '1');
            document.getElementById('like-count-' + key).textContent = newLikes;
        };

        window.sharePost = function(event, key) {
            event.stopPropagation();
            const url = window.location.origin + window.location.pathname + '#post-' + key;
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Check out this post!',
                    url
                });
            } else {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
            }
        };

        window.copyPostLink = function(event, key) {
            event.stopPropagation();
            const url = window.location.origin + window.location.pathname + '#post-' + key;
            navigator.clipboard.writeText(url);
            alert('Post link copied!');
        };

        // --- Full Post Modal ---
        window.showFullPostByKey = function(key) {
            _fullPostList = _allPosts;
            _currentFullPostIndex = _allPosts.findIndex(p => p.key === key);
            showFullPost(_currentFullPostIndex);
        };

        function showFullPost(index) {
            const modal = document.getElementById('fullPostModal');
            const content = document.getElementById('fullPostContent');
            const post = _fullPostList[index];
            if (!post) return;
            content.innerHTML = `
                <button class="exit-btn" onclick="closeFullPost()">&times;</button>
                <img src="${post.image ? post.image : 'placeholder.jpg'}" alt="Post Image">
                <div class="full-post-title">${post.title}</div>
                <div class="full-post-meta">By ${post.author || 'Admin'} | Published on: ${post.date}</div>
                <div class="full-post-body">${post.body}</div>
                <div class="full-post-actions">
                    <button onclick="showPrevPost()" ${index === 0 ? 'disabled' : ''}>&larr; Previous</button>
                    <button onclick="showNextPost()" ${index === _fullPostList.length-1 ? 'disabled' : ''}>Next &rarr;</button>
                </div>
                <div class="likes-share-row">
                    <button class="like-btn" onclick="likePost(event, '${post.key}')">üëç <span id="like-count-${post.key}">${post.likes || 0}</span></button>
                    <button class="share-btn" onclick="sharePost(event, '${post.key}')">Share</button>
                    <button class="copy-link-btn" onclick="copyPostLink(event, '${post.key}')">Copy Link</button>
                </div>
                <div class="comments-section" id="commentsSection"></div>
            `;
            modal.style.display = 'flex';
            loadComments(post.key);
        }

        window.closeFullPost = function() {
            document.getElementById('fullPostModal').style.display = 'none';
        };

        window.showPrevPost = function() {
            if (_currentFullPostIndex > 0) {
                _currentFullPostIndex--;
                showFullPost(_currentFullPostIndex);
            }
        };
        window.showNextPost = function() {
            if (_currentFullPostIndex < _fullPostList.length-1) {
                _currentFullPostIndex++;
                showFullPost(_currentFullPostIndex);
            }
        };

        // --- Login & Draft Logic ---
        window.openLoginModal = function() {
            document.getElementById('loginModal').style.display = 'flex';
        };
        window.login = function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            authorName = document.getElementById('authorName').value.trim();
            if (username === 'admin20' && password === 'hope2020') {
                currentUser = username;
                isAdmin = true;
                document.getElementById('loginModal').style.display = 'none';
                window.openDraftModal();
            } else {
                alert('Invalid username or password.');
            }
        };

        // --- DRAFTS LOGIC (Responsive, Images at Cursor, Autosave) ---
        let draftImages = [];
        let draftImageCount = 0;
        let currentDraftKey = null;
        let draftAutoSaveTimeout = null;

        window.openDraftModal = function() {
            if (!isAdmin) {
                alert('Only authors can create posts.');
                return;
            }
            document.getElementById('draftModal').style.display = 'flex';
            resetDraftEditor();
            loadDraftsList();
        };

        window.triggerInsertImage = function() {
            document.getElementById('insertImageInput').click();
        };
        document.getElementById('insertImageInput').onchange = async function(e) {
            const files = Array.from(e.target.files);
            if (draftImageCount + files.length > 10) {
                alert('Maximum 10 images per post.');
                return;
            }
            for (const file of files) {
                const storageRef = sRef(storage, 'draft-images/' + Date.now() + '_' + file.name);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);
                draftImages.push({url, name: file.name, storagePath: storageRef.fullPath});
                draftImageCount++;
                insertImageAtCursor(url);
                updateDraftImagesList();
                autoSaveDraft();
            }
            e.target.value = '';
        };
        function insertImageAtCursor(url) {
            const editor = document.getElementById('draftBody');
            const img = document.createElement('img');
            img.src = url;
            img.style.maxWidth = '100%';
            img.style.borderRadius = '6px';
            img.style.margin = '8px 0';
            img.setAttribute('data-draft-img', url);
            const sel = window.getSelection();
            if (!sel.rangeCount) {
                editor.appendChild(img);
            } else {
                const range = sel.getRangeAt(0);
                range.collapse(false);
                range.insertNode(img);
                range.setStartAfter(img);
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }

        window.removeDraftImage = async function(url) {
            const idx = draftImages.findIndex(img => img.url === url);
            if (idx !== -1) {
                try { await deleteObject(sRef(storage, draftImages[idx].storagePath)); } catch(e){}
                draftImages.splice(idx,1);
                draftImageCount--;
                const imgs = document.querySelectorAll('#draftBody img[data-draft-img]');
                imgs.forEach(img => { if(img.src === url) img.remove(); });
                updateDraftImagesList();
                autoSaveDraft();
            }
        };
        function updateDraftImagesList() {
            const list = document.getElementById('draftImagesList');
            list.innerHTML = draftImages.map(img => `
                <div class="draft-image-thumb">
                    <img src="${img.url}">
                    <button class="draft-image-remove" onclick="removeDraftImage('${img.url}')">&times;</button>
                </div>
            `).join('');
        }

        function resetDraftEditor() {
            document.getElementById('draftTitle').value = '';
            document.getElementById('draftBody').innerHTML = '';
            document.getElementById('featurePost').checked = false;
            draftImages = [];
            draftImageCount = 0;
            currentDraftKey = null;
            updateDraftImagesList();
        }

        function autoSaveDraft() {
            clearTimeout(draftAutoSaveTimeout);
            draftAutoSaveTimeout = setTimeout(saveDraftToFirebase, 1000);
        }
        document.getElementById('draftTitle').addEventListener('input', autoSaveDraft);
        document.getElementById('draftBody').addEventListener('input', autoSaveDraft);
        document.getElementById('featurePost').addEventListener('change', autoSaveDraft);

        async function saveDraftToFirebase() {
            let title = document.getElementById('draftTitle').value.trim();
            if (!title) title = 'Untitled Draft';
            const body = document.getElementById('draftBody').innerHTML.trim();
            const feature = document.getElementById('featurePost').checked;
            const images = draftImages;
            const draft = {
                title,
                body,
                images,
                feature,
                author: authorName || 'Admin',
                updated: new Date().toISOString()
            };
            if (currentDraftKey) {
                await update(ref(db, 'drafts/' + currentDraftKey), draft);
            } else {
                const newRef = await push(ref(db, 'drafts'), draft);
                currentDraftKey = newRef.key;
            }
            loadDraftsList();
        }
        window.saveDraftManually = saveDraftToFirebase;

        async function loadDraftsList() {
            const list = document.getElementById('draftList');
            const draftsRef = ref(db, 'drafts');
            const snapshot = await get(draftsRef);
            if (!snapshot.exists()) {
                list.innerHTML = '<em>No drafts yet.</em>';
                return;
            }
            const draftsArr = [];
            snapshot.forEach(child => {
                draftsArr.push({ ...child.val(), key: child.key });
            });
            draftsArr.sort((a, b) => new Date(b.updated) - new Date(a.updated));
            list.innerHTML = draftsArr.map(draft => `
                <div class="draft-list-item">
                    <span>${draft.title} <small style="color:#888;">(${new Date(draft.updated).toLocaleString()})</small></span>
                    <span>
                        <button class="edit-btn" onclick="editDraft('${draft.key}')">Edit</button>
                        <button class="delete-btn" onclick="deleteDraft('${draft.key}')">Delete</button>
                    </span>
                </div>
            `).join('');
        }

        window.editDraft = async function(key) {
            const draftRef = ref(db, 'drafts/' + key);
            const snap = await get(draftRef);
            if (!snap.exists()) return;
            const draft = snap.val();
            document.getElementById('draftTitle').value = draft.title;
            document.getElementById('draftBody').innerHTML = draft.body;
            document.getElementById('featurePost').checked = !!draft.feature;
            draftImages = draft.images || [];
            draftImageCount = draftImages.length;
            currentDraftKey = key;
            updateDraftImagesList();
        };

        window.deleteDraft = async function(key) {
            if (!confirm('Delete this draft?')) return;
            const draftRef = ref(db, 'drafts/' + key);
            const snap = await get(draftRef);
            if (snap.exists() && snap.val().images) {
                for (const img of snap.val().images) {
                    try { await deleteObject(sRef(storage, img.storagePath)); } catch(e){}
                }
            }
            await remove(draftRef);
            if (currentDraftKey === key) resetDraftEditor();
            loadDraftsList();
        };

        window.publishDraft = async function() {
            let title = document.getElementById('draftTitle').value.trim();
            if (!title) title = 'Untitled Draft';
            const body = document.getElementById('draftBody').innerHTML.trim();
            const feature = document.getElementById('featurePost').checked;
            const images = draftImages;
            if (!body) {
                alert('Body is required.');
                return;
            }
            if (feature) {
                const postsRef = ref(db, 'posts');
                const snapshot = await get(postsRef);
                snapshot.forEach(child => {
                    if (child.val().feature === true || child.val().feature === "true") {
                        update(ref(db, 'posts/' + child.key), { feature: false });
                    }
                });
            }
            let finalBody = body;
            const post = {
                title,
                body: finalBody,
                images,
                date: new Date().toISOString(),
                author: authorName || 'Admin',
                feature: !!feature,
                likes: 0
            };
            await push(ref(db, 'posts'), post);
            if (currentDraftKey) {
                await deleteDraft(currentDraftKey);
                resetDraftEditor();
            }
            loadPosts();
            loadDraftsList();
            alert('Post published!');
        };

        // --- Rich Text Editor ---
        window.format = function(cmd, value=null) {
            document.execCommand(cmd, false, value);
        };

        // --- Comments, Likes, Share, etc. (unchanged from previous) ---
        // ...existing code for comments, likes, share, emoji picker, etc...

        // --- Emoji Picker ---
        window.openEmojiPicker = function(textareaId) {
            if (window.emojiPicker) window.emojiPicker.remove();
            const picker = document.createElement('emoji-picker');
            picker.style.position = 'absolute';
            picker.style.zIndex = 9999;
            picker.addEventListener('emoji-click', e => {
                const textarea = document.getElementById(textareaId);
                textarea.value += e.detail.unicode;
                picker.remove();
            });
            document.body.appendChild(picker);
            const textarea = document.getElementById(textareaId);
            const rect = textarea.getBoundingClientRect();
            picker.style.left = rect.left + 'px';
            picker.style.top = (rect.bottom + window.scrollY) + 'px';
            window.emojiPicker = picker;
        };
        document.addEventListener('click', e => {
            if (window.emojiPicker && !e.target.closest('emoji-picker') && !e.target.classList.contains('emoji-btn')) {
                window.emojiPicker.remove();
            }
        });

        // --- Modal Close on Outside Click ---
        window.onclick = function(event) {
            if (event.target.classList.contains('login-modal')) event.target.style.display = 'none';
            if (event.target.classList.contains('draft-modal')) event.target.style.display = 'none';
            if (event.target.classList.contains('full-post-modal')) event.target.style.display = 'none';
        };

        // --- Initial Load ---
        loadPosts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.min.js" type="module"></script>
</body>
