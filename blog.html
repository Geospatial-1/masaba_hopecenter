<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masaba Hope Center Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header .title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
        }

        .header .description {
            font-size: 1.2rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .post-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .post-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .post-card .post-content {
            padding: 20px;
            text-align: center;
        }

        .post-card .post-title {
            font-size: 2rem;
            font-weight: bold;
            color: #d9534f;
            margin: 0 0 10px;
        }

        .post-card .post-highlight {
            font-size: 1rem;
            color: #555;
            margin: 0 0 10px;
        }

        .post-card .post-meta {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">Masaba Hope Center Blog</h1>
        <p class="description">Stay Updated with Our Latest News</p>
    </header>

    <div class="container" id="postsContainer">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <script>
        function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');

            if (posts.length === 0) {
                postsContainer.innerHTML = '<p>No posts available. Please create a post first.</p>';
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="post-card">
                    <img src="${post.images[0]}" alt="Post Image">
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-highlight">${post.content.substring(0, 200)}...</p>
                        <p class="post-meta">Published on: ${post.date}</p>
                    </div>
                </div>
            `).join('');
        }

        // Load posts on initial visit
        loadPosts();
    </script>
</body>
</html>
