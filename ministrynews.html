<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry News Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #28a745;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Blog Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* Blog Posts */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .post-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .post-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .post-card .post-content {
            padding: 20px;
        }

        .post-card .post-title {
            font-size: 2rem;
            font-weight: bold;
            color: #d9534f;
            margin: 0 0 10px;
        }

        .post-card .post-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .post-card .post-highlight {
            font-size: 1rem;
            color: #555;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-modal-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-modal-content button:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #003f7f;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <span class="navbar-brand">Ministry Updates</span>
        <button class="login-btn" onclick="openLoginModal()">Login</button>
    </nav>

    <!-- Blog Header -->
    <header class="header">
        <h1>Welcome to our ministry updates</h1>
        <p>Stay updated with the latest news and stories</p>
    </header>

    <!-- Blog Posts -->
    <div class="container" id="postsContainer">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 True Jesus Church. All Rights Reserved.</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');

            if (posts.length === 0) {
                postsContainer.innerHTML = '<p>No posts available. Please create a post first.</p>';
                return;
            }

            // Display posts in reverse order (latest first)
            postsContainer.innerHTML = posts.reverse().map((post, index) => `
                <div class="post-card" onclick="viewPost(${index})">
                    <img src="${post.images && post.images[0] ? post.images[0] : 'placeholder.jpg'}" alt="Post Image">
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-meta">By ${post.author || 'Unknown'} | Published on: ${post.date}</p>
                        <p class="post-highlight">${post.content.substring(0, 200)}...</p>
                    </div>
                </div>
            `).join('');
        }

        function viewPost(index) {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const post = posts[index];

            // Redirect to post.html with the post index as a query parameter
            window.location.href = `post.html?index=${index}`;
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin20' && password === 'hope20') {
                alert('Login successful!');
                window.location.href = 'draft.html'; // Redirect to draft page
            } else {
                alert('Invalid username or password.');
            }
        }

        // Load posts on initial visit
        loadPosts();
    </script>
</body>
</html>
