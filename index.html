<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Masaba Hope Center</title>
    <style>
        /* Basic Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
        }

        /* Sticky Navigation */
        .sticky-menu {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .sticky-menu ul {
            display: flex;
            list-style: none;
            justify-content: center;
            padding: 1em 0;
        }
        .sticky-menu li {
            margin: 0 1em;
        }
        .sticky-menu a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            transition: color 0.2s;
        }
        .sticky-menu a:hover {
            color: #004d40;
        }

        /* Letterhead */
        .letterhead {
            display: flex;
            align-items: center;
            background: #e0f2f1;
            padding: 1.5em 2em;
            border-bottom: 2px solid #00796b;
        }
        .logo-section img {
            height: 80px;
            border-radius: 10px;
            margin-right: 1.5em;
        }
        .title-section h1 {
            color: #00796b;
            margin-bottom: 0.2em;
        }
        .title-section p {
            color: #555;
        }

        /* Mission Section */
        .mission .image-overlay {
            position: relative;
            max-width: 800px;
            margin: 2em auto;
        }
        .mission img {
            width: 100%;
            border-radius: 12px;
            filter: brightness(0.85);
        }
        .mission .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,121,107,0.7);
            color: #fff;
            padding: 2em;
            border-radius: 12px;
            text-align: center;
            width: 80%;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            max-width: 900px;
            margin: 2em auto;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
            height: 350px;
            object-fit: cover;
        }
        .carousel .prev-btn, .carousel .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #00796b;
            color: #fff;
            border: none;
            font-size: 2em;
            padding: 0.2em 0.6em;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.7;
            z-index: 10;
        }
        .carousel .prev-btn { left: 10px; }
        .carousel .next-btn { right: 10px; }
        .carousel .prev-btn:hover, .carousel .next-btn:hover { opacity: 1; }

        /* Programs, Ministry, Testimonials, etc. */
        section {
            margin: 2em auto;
            max-width: 900px;
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        h2 { color: #00796b; margin-bottom: 1em; }
        .donate-button {
            background: #00796b;
            color: #fff;
            padding: 0.7em 2em;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .donate-button:hover { background: #004d40; }

        /* Gallery */
        .gallery-images {
            display: flex;
            gap: 1em;
            justify-content: center;
        }
        .gallery-images img {
            width: 30%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,121,107,0.2);
        }

        /* Footer */
        footer {
            background: #00796b;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
        footer nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: underline;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .letterhead, .mission .image-overlay, section {
                flex-direction: column;
                padding: 1em;
            }
            .gallery-images { flex-direction: column; }
            .gallery-images img { width: 100%; }
        }
    </style>
</head>

    <script>
    // Carousel Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const carousel = document.querySelector('.carousel');
        if (carousel) {
            const slides = carousel.querySelectorAll('.carousel-slide');
            const prevBtn = carousel.querySelector('.prev-btn');
            const nextBtn = carousel.querySelector('.next-btn');
            const container = carousel.querySelector('.carousel-container');
            let currentIndex = 0;

            function updateCarousel() {
                container.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
                updateCarousel();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                updateCarousel();
            });

            // Optional: Auto-slide every 5 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel();
            }, 5000);
        }
    });

    // Simple fade-in effect on scroll
    window.addEventListener('scroll', function() {
        document.querySelectorAll('section').forEach(section => {
            const rect = section.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                section.style.opacity = 1;
                section.style.transform = 'translateY(0)';
                section.style.transition = 'opacity 0.7s, transform 0.7s';
            }
        });
    });
    // Initialize section fade-in
    document.querySelectorAll('section').forEach(section => {
        section.style.opacity = 0;
        section.style.transform = 'translateY(40px)';
    });
    </script>
