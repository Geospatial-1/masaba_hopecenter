<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Draft - Masaba Hope Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #28a745;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="file"], .editor, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .editor-toolbar {
            margin-top: 5px;
        }
        .editor-toolbar button {
            background: #eee;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .editor-toolbar button:hover {
            background: #007bff;
            color: white;
        }
        .editor {
            min-height: 120px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }
        .btn:hover {
            background: #0056b3;
        }
        .posts-list {
            margin-top: 40px;
        }
        .post-item {
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 18px;
            padding: 18px;
            display: flex;
            align-items: flex-start;
            gap: 18px;
        }
        .post-item img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }
        .post-details {
            flex: 1;
        }
        .post-title {
            font-size: 1.3rem;
            color: #d9534f;
            margin: 0 0 5px 0;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
        }
        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background: #c9302c;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .post-item { flex-direction: column; align-items: stretch; }
            .post-item img { width: 100%; height: 120px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Masaba Hope Center Draft</span>
        <div>
            <a href="Blog.html">Blog</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h2>Create a New Post</h2>
        <form id="postForm" autocomplete="off">
            <label>Title</label>
            <input type="text" id="title" required>

            <label>Author</label>
            <input type="text" id="author" value="Admin" required>

            <label>Date</label>
            <input type="date" id="date" required>

            <label>Image</label>
            <input type="file" id="image" accept="image/*">

            <label>Content</label>
            <div class="editor-toolbar">
                <button type="button" onclick="format('bold')" title="Bold"><b>B</b></button>
                <button type="button" onclick="format('underline')" title="Underline"><u>U</u></button>
            </div>
            <div id="content" class="editor" contenteditable="true" style="white-space: pre-line; line-height: 2;"></div>

            <button type="submit" class="btn">Publish Post</button>
        </form>

        <div class="posts-list" id="postsList">
            <h2>All Posts</h2>
            <!-- Posts will be listed here -->
        </div>
    </div>
    <script>
        // Basic authentication check (redirect if not logged in)
        // You can enhance this with sessionStorage or a better auth system
        // For now, just allow access

        // Formatting functions
        function format(command) {
            document.execCommand(command, false, null);
        }

        // Handle post creation
        document.getElementById('postForm').onsubmit = function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').innerHTML.trim();
            const imageInput = document.getElementById('image');
            let imageUrl = '';

            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    imageUrl = evt.target.result;
                    savePost(title, author, date, content, imageUrl);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                savePost(title, author, date, content, '');
            }
        };

        function savePost(title, author, date, content, imageUrl) {
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.push({
                title,
                author,
                date,
                content,
                images: imageUrl ? [imageUrl] : []
            });
            localStorage.setItem('posts', JSON.stringify(posts));
            document.getElementById('postForm').reset();
            document.getElementById('content').innerHTML = '';
            loadPosts();
            alert('Post published!');
        }

        function loadPosts() {
            const postsList = document.getElementById('postsList');
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            if (posts.length === 0) {
                postsList.innerHTML = '<h2>All Posts</h2><p>No posts yet.</p>';
                return;
            }
            // Show latest first
            posts = posts.slice().reverse();
            postsList.innerHTML = '<h2>All Posts</h2>' + posts.map((post, idx) => `
                <div class="post-item">
                    <img src="${post.images && post.images[0] ? post.images[0] : 'placeholder.jpg'}" alt="Post Image">
                    <div class="post-details">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">By ${post.author || 'Unknown'} | ${post.date}</div>
                        <div class="post-snippet">${post.content.replace(/<[^>]+>/g, '').substring(0, 120)}...</div>
                    </div>
                    <button class="delete-btn" onclick="deletePost(${posts.length - 1 - idx})">Delete</button>
                </div>
            `).join('');
        }

        function deletePost(index) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.splice(index, 1);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }

        function logout() {
            window.location.href = "Blog.html";
        }

        // Initial load
        loadPosts();
    </script>
</body>
</html>
